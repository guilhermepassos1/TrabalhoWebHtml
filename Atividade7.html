<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Estilizada</title>
  <style>
    /* Estilo geral */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    /* Estilização dos gêneros musicais */
    .genres > li {
      color: #333;
      font-size: 18px;
      font-weight: bold;
      border-left: 4px solid #333;
      margin-bottom: 20px;
      padding-left: 10px;
    }

    /* Estilização dos artistas */
    ul > li {
      color: #555;
      font-size: 16px;
      margin-left: 20px;
    }

    /* Estilo individual usando :first-child e :last-child */
    ul > li:first-child {
      color: #e91e63;
    }

    ul > li:last-child {
      color: #673ab7;
    }

    /* Mudança de cor e borda ao passar o mouse em um artista */
    ul > li:hover {
      color: #2196f3;
      border: 1px solid #2196f3;
      border-radius: 4px;
      padding: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lista de Gêneros Musicais</h1>
  <p>Explore os gêneros musicais e seus artistas favoritos.</p>
  <ol class="genres">
    <li>Rock
      <ul>
        <li>Queen</li>
        <li>Led Zeppelin</li>
      </ul>
    </li>
    <li>Pop
      <ul>
        <li>Michael Jackson</li>
        <li>Madonna</li>
      </ul>
    </li>
    <li>Jazz
      <ul>
        <li>Miles Davis</li>
        <li>John Coltrane</li>
      </ul>
    </li>
  </ol>
</body>
</html>
